<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" *ngIf="loggedIn()">
        <li routerLinkActive="active"><a href="#" [routerLink]="['/members']">Matches</a></li>
        <li routerLinkActive="active"><a href="#" [routerLink]="['/lists']">Lists</a></li>
        <li routerLinkActive="active"><a href="#" [routerLink]="['/messages']">Messages</a></li>
      </ul>
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login()">
        <div class="form-group">
          <input type="text" placeholder="Email" required name="username" [(ngModel)]="model.username"  class="form-control">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required name="username" [(ngModel)]="model.password"  class="form-control">

            <li><a href="#"><i class="fa fa-user"></i>Edit Profile</a></li>
